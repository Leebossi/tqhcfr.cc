<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="public/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="public/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="public/favicon-16x16.png"
    />
    <link rel="manifest" href="public/site.webmanifest" />
    <link rel="stylesheet" href="styles/index.css" />
    <script src="js/i18n.js" defer></script>
    <script src="js/index.js" defer></script>
    <title>TQHCFR.cc Â· Stickers</title>
  </head>
  <body>
    <header class="nav">
      <div class="container cluster nav__inner" style="justify-content: space-between">
        <a class="nav__brand" href="/">
          <img src="public/tqhcfr_small.png" alt="TQHCFR" />
        </a>
        <button class="nav__toggle" type="button" aria-expanded="false" aria-controls="siteNav">
          <span class="nav__toggle-bars" aria-hidden="true"></span>
          <span class="sr-only">Menu</span>
        </button>
        <nav class="nav__links cluster" id="siteNav">
          <a href="/" data-i18n="nav.home">Home</a>
          <a href="/calculator" data-i18n="nav.calculator">Calculator</a>
          <a href="/events" data-i18n="nav.events">Events</a>
          <button class="btn btn-ghost nav__lang" id="langToggle" type="button">FI</button>
        </nav>
      </div>
    </header>
    <main class="section">
      <div class="container stack">
        <div class="stack">
          <h1 data-i18n="stickers.title">Stickers</h1>
        </div>
        <section class="surface card">
          <img
            src="public/sticker.gif"
            alt="TQHCFR sticker"
            data-i18n="stickers.alt"
            data-i18n-attr="alt"
            style="max-width: 50%; height: auto; border: 3px solid black;"
          />
          <p data-i18n="stickers.body">
            We distribute stickers at events and group rides. We do not take
            responsibility for where people might place them.
          </p>
        </section>
      </div>
    </main>
  </body>
</html>
